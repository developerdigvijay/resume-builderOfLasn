<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template 1 - Resume</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../../css/templates/template1.css" />
  </head>
  <body>
    <div class="nav">
      <button id="cmd" class="navbtn" onclick="printpdf()" title="Download PDF">
        <i class="fas fa-download"></i>
      </button>
      <form onsubmit="return false;">
        <input type="hidden" id="custinfo" name="custinfo" />
        <button type="button" id="saveBtn" class="navbtn" title="Save">
          <i class="fas fa-save"></i>
        </button>
      </form>
      <a class="navbtn" href="../../index.html">Home</a>
    </div>

    <main class="resume" id="resume">
      <!-- existing resume markup retained here -->
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      defer
    ></script>
    <script src="../../js/lazy-bg.js" defer></script>
    <script src="../../js/templates/template1.js" defer></script>
  </body>
</html>
