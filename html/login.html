<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="slider-container">
          <div class="slider">
            <div
              class="slide"
              data-bg="https://plus.unsplash.com/premium_photo-1683531060766-c460adea7010?w=1200&auto=format&fit=crop&q=60"
            >
              <div class="header">
                <div class="logo">AMU</div>
                <button class="back-button">Back to website →</button>
              </div>
              <div class="content">
                <h2>Capturing Moments,<br />Creating Memories</h2>
              </div>
              <div class="indicators">
                <div class="indicator"></div>
                <div class="indicator"></div>
                <div class="indicator active"></div>
              </div>
            </div>
            <div
              class="slide"
              data-bg="https://images.unsplash.com/photo-1602407294553-6ac9170b3ed0?w=1200&auto=format&fit=crop&q=60"
            >
              <div class="header">
                <div class="logo">AMU</div>
                s
                <button class="back-button">Back to website →</button>
              </div>
              <div class="content">
                <h2>Explore the World<br />Through Our Lens</h2>
              </div>
              <div class="indicators">
                <div class="indicator"></div>
                <div class="indicator active"></div>
                <div class="indicator"></div>
              </div>
            </div>
            <div
              class="slide"
              data-bg="https://media.istockphoto.com/id/1359108560/photo/resumes-on-laptop-with-glasses-resume-review-job-interview.webp"
            >
              <div class="header">
                <div class="logo">AMU</div>
                <button class="back-button">Back to website →</button>
              </div>
              <div class="content">
                <h2>Unforgettable Adventures<br />Await You</h2>
              </div>
              <div class="indicators">
                <div class="indicator active"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="form-container">
          <h1>Create an account</h1>
          <p>
            Already have an account?&nbsp;
            <span><a href="#">Log in</a></span>
          </p>
          <!-- inputs -->
          <div class="input-f-l">
            <input type="text" name="" id="" placeholder="First name" />
            <input type="text" name="" id="" placeholder="Last name" />
          </div>
          <div class="input-e-p">
            <input type="email" name="" id="" placeholder="Email" />
            <input
              type="password"
              name=""
              id=""
              placeholder="Enter your password"
            />
            <div class="terms-condition">
              <input type="checkbox" name="" id="checkbox" />
              <p>I agree to the <a href="#">Terms & Conditions</a></p>
            </div>
            <div class="create-ac">
              <button value="Create account">Create account</button>
            </div>
            <div class="or-reg-with">
              <hr />
              <span>Or register with</span>
              <hr />
            </div>
            <div class="GA">
              <button type="button">
                <img
                  data-src="../assets/resume-template/google.svg"
                  alt="Google"
                  width="20"
                  height="20"
                />
                Google
              </button>
              <button type="button">
                <img
                  data-src="../assets/resume-template/apple.svg"
                  alt="Apple"
                  width="20"
                  height="20"
                />
                Apple
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/lazy-bg.js" defer></script>
    <script src="../js/login.js" defer></script>
  </body>
</html>
